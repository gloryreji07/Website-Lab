<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <nav>
      <ul class="nav_links">
        <li><a href="home.html">Home</a></li>
        <li><a href="About Us.html">About Us</a></li>
        <li><a href="Gallery.html">Gallery</a></li>
        <li><a href="Explore.html">Explore</a></li>
    </ul>
    </nav>
  </header>

  <main>
    <section id="home">
      <h1>Want to Join Us? Fill the Form and Our Team will contact you</h1>
      <p></p>
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <form action="#" method="post" id="contactForm">
        <div class="container">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required minlength="8">
        </div>
        <div>
          <label for="gender">Gender:</label>
          <input type="radio" id="male" name="gender" value="male" required>
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" required>
          <label for="female">Female</label>
        </div>
        <div>
          <label for="interests">Interests:</label>
          <input type="checkbox" id="sports" name="interests" value="sports">
          <label for="sports">Sports</label>
          <input type="checkbox" id="music" name="interests" value="music">
          <label for="music">Music</label>
          <input type="checkbox" id="reading" name="interests" value="reading">
          <label for="reading">Reading</label>
        </div>
        <div>
          <label for="country">Country:</label>
          <select id="country" name="country" required>
            <option value="">Select...</option>
            <option value="us">United States</option>
            <option value="ca">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="au">Australia</option>
            <option value="au">India</option>
          </select>
        </div>
        <div>
          <label for="message">Feedback & Suggestions:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </section>
    <div class="modal" id="myModal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <p>Thank you for submitting the form!</p>
      </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('contactForm');
      const modal = document.getElementById('myModal');
      const span = document.getElementsByClassName('close')[0];
  
      form.addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent form from submitting
          
          // Show the modal
          modal.style.display = 'block';
          form.reset();
      });
  
      // Close the modal when clicking on the close button (x)
      span.addEventListener('click', function() {
          modal.style.display = 'none';
      });
  
      // Close the modal when clicking outside the modal
      window.addEventListener('click', function(event) {
          if (event.target == modal) {
              modal.style.display = 'none';
          }
      });
  });
  
  </script>
  </main>

  <footer>
    <p>&copy; 2024 MotivationalQuotes. All rights reserved.</p>
  </footer>

</body>
</html>
